<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags declaration -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Title goes here -->
    <title>Book Archive API</title>
  </head>
  <body>
    <header>
      <nav class="navbar pt-3 sticky-top navbar-light bg-nav">
        <!-- Title Brand  -->

        <div class="m-auto">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <h1 class="text-dark">
                  <span
                    ><i class="fas fa-book-open me-2 fs-2 text-danger"></i>BOOK
                    ARCHIVE</span
                  >
                </h1>
              </a>
            </li>
          </ul>
        </div>

        <div
          class="container-fluid justify-content-center align-items-baseline"
        >
          <!-- Search Panel -->

          <div class="input-group bg-light w-auto my-3">
            <div class="form-outline">
              <input
                type="text"
                id="myInput"
                class="form-control fs-4 form-control-lg"
              />
              <label class="form-label" for="myInput"
                >Search Any Book e.g. "Javascript"</label
              >
            </div>
            <button
              onclick="getInputValue();"
              type="button"
              id="btn-search"
              class="btn btn-danger"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="contaienr-fluid">
        <!-- -------------------- Show search error -------------------- -->

        <ul class="text-center list-unstyled my-1">
          <li id="error" class="text-center">
            <button
              type="button"
              class="btn btn-outline-danger fs-5"
              data-mdb-ripple-color="dark"
            >
              <i class="bi bi-exclamation-triangle-fill fs-5 me-3"></i>Search
              Field Cannot be empty! Pls provide a name
            </button>
          </li>
          <li id="errortwo" class="d-none">
            <button
              type="button"
              class="btn btn-outline-danger fs-5"
              data-mdb-ripple-color="dark"
            >
              <i class="fas fa-exclamation-circle fs-5 me-3"></i>Server taking
              too long to respond. Please Try a Different Name
            </button>
          </li>
          <!-- ----------------------------- Show result info ----------------------------- -->

          <li id="resultStat"></li>
          <!-- ----------------------------- Show spinner  ----------------------------- -->
          <li id="spinner">
            <button class="btn fs-5 bg-spinner" type="button" disabled>
              <span
                class="spinner-grow spinner-grow-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading data...
              <span> <i class="fas fa-download"></i></span> Please Be patient.
            </button>
          </li>
        </ul>
      </div>

      <!-- -------------------- Main search result container --------------------- -->

      <div class="container">
        <div id="book-container" class="row my-2 bg-container">
          <!-- --------------------------- Add searched books here ---------------------------- -->
        </div>

        <!-- main container ends -->
      </div>
    </main>

    <!-- MDB Bootstrap Bundle -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>

    <!-- Custom js -->
    <script src="./js/app.js"></script>
  </body>
</html>
